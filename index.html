<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Rohit Sharma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: url("rohit\ sharma.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .overlay {
            background: rgba(0,0,0,0.6);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 5px solid #00eaff;
            box-shadow: 0 0 25px #00eaff;
            animation: glow 2s infinite alternate;
            object-fit: cover;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 15px #00eaff;
                transform: translateY(0);
            }
            to {
                box-shadow: 0 0 40px #00eaff;
                transform: translateY(-10px);
            }
        }

        h1 {
            margin-top: 25px;
            font-size: 42px;
            letter-spacing: 2px;
        }

        p {
            margin-top: 10px;
            font-size: 20px;
            color: #ddd;
        }

        .btn {
            margin-top: 40px;
        }

        .btn a {
            text-decoration: none;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00eaff, #0077ff);
            color: white;
            font-size: 18px;
            border-radius: 30px;
            transition: 0.3s;
            box-shadow: 0 0 15px #00eaff;
        }

        .btn a:hover {
            box-shadow: 0 0 30px #00eaff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="card">
        <!-- Profile Image -->
        <img src="rohit.jpg.png" alt="Rohit Sharma" class="profile-img">

        <h1>রোহিত শর্মা</h1>
        <p>The Man, The Myth, The Legend</p>

        <div class="btn">
            <a href="watch.html">Watch Now</a>
        </div>
    </div>
</div>

</body>
</html>
